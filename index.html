<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Registro</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-image: url('img/fondo.webp'); background-size: cover; background-repeat: no-repeat; background-attachment: fixed;">

  <form id="registroForm" class="form-register" action="https://formsubmit.co/aa58e4dbc8a9ffbd8f91fccdee7ef489" method="POST">
    <h4 class="h4">Formulario Registro</h4>
    <input class="controls" type="text" id="name" name="name" placeholder="Ingrese su Nombre">
    <input class="controls" type="email" id="email" name="email" placeholder="Ingrese su Correo">
    <textarea class="controls" id="comments" name="comments" placeholder="Mensaje"></textarea>
    <p>Estoy de acuerdo con <a href="#">Términos y Condiciones</a></p>
    <input class="button" type="submit" value="Enviar">
    <input class="button" type="reset" value="Cancelar">
  </form>

  <script>
    document.getElementById("registroForm").addEventListener("submit", function(event) {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const comments = document.getElementById("comments").value.trim();

      if (!name || !email || !comments) {
        alert("Por favor complete todos los campos.");
        event.preventDefault();
        return;
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert("Ingrese un correo electrónico válido.");
        event.preventDefault();
      }
    });
  </script>

</body>
</html>
